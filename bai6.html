<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <h2>Card</h2>

    <div class="card">
      <img
        height="200"
        src="https://media.baobinhphuoc.com.vn/Content/UploadFiles/Thumb/2017/Quy1/maxresdefault24012017035104.jpg"
        alt="Avatar"
        style="width: 100%"
      />
      <div class="container">
        <h4><b>Name: Nguyen Van A</b></h4>
        <p>Tittle: Front_end Developer</p>
        <p>Phone Number: 0123456789</p>
        <p>Address: 17 Duy Tan Street</p>
        <p>Website: https://www.fsoft.com.vn</p>
      </div>
    </div>
  </body>
</html>
